<head>
	<title>Metier Project</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container-fluid">
		{{>header}}
		
		<div class="off-screen-nav">
			{{>offScreenNav}}
		</div>
	</div>
</body>

<template name="header">
	<nav class="header-wrapper navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
	  			<a class="navbar-brand" href="#">
	  				<img src="logo.png" alt="Logo" class="img-responsive">
	  			</a>
			</div>

			<div class="navbar-right-wrapper">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<button class="nav-right-toggle btn btn-info">
							<i class="fa fa-bars"></i>
						</button>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</template>

<template name="offScreenNav">
	<button class="btn close"><i class="fa fa-times"></i></button>
	<ul class="navigation">
		<li class="nav-item"><a href="#">About Us</a></li>
		<li class="nav-item"><a href="#">Contact Us</a></li>
	</ul>
</template>
