<template name="homeWrapper">
	<div class="main-wrapper">
		<div class="container-fluid">
			<div id="intro-wrapper">
				<div class="container">
					<div class="row">
						<div class="col-sm-12 text-center">
							<h1>Veterans of America,</h1>

							<div class="desc">
								<p>We are veterans on a mission to collect the stories of successful veterans transitions to share with separating service members</p>
								<p>Our goal is to provide them the data they need to shorten the transition process and find better jobs sooner.</p>
							</div>

							<h4>Think you can't help? Think again.</h4>

							{{>hrShortInnner}}

							<div class="lets-do-btn">
								<button id="first-ld-btn" class="btn btn-default"></button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="survey-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="scroll-p col-sm-12 text-center">
							<div class="container">
								<div class="row">
									<div class="desc">
										<p class="title">mé·tier (mĕ-tyā′, mā-tyā′) (noun)</p>

										<p>Work or activity for which a person is particularly suited; one's specialty.</p>

										<p>The Métier Project's mission is to compile and share stories of successful transitions to service members. By some estimates there are over 12,000 different career fields available today and that can be overwhelming to many service members that are unsure how to take their skills to the private sector. Through the Métier Project, service members and veterans will be able to see where others with similar military backgrounds found successful employment and connect with those that volunteer to answer questions regarding their own sector and job.</p>

										<p>Helping only takes a minute to complete this simple 5 question Survey</p>
									</div>

									{{>hrShortInnner}}

									<div class="lets-do-btn">
										<button id="second-ld-btn" class="btn btn-default"></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="survey-form-wrapper">
				<div class="container">
					<div class="row">
						<div class="form-wrapper col-sm-12">
							<form id="transition-survey-form">
								<div class="form-head">Transition Survey</div>
								<div class="form-body">
									{{>hSurveyFormSet1}}
									{{>hSurveyFormSet2}}
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="hSurveyFormSet1">
	<div id="set-one">
		<div class="form-group">
			<label for="">Name</label>
			<input type="text" class="form-control" name="name">
		</div>

		<div class="form-group">
			<label for="">Email Address</label>
			<input type="email" class="form-control" name="email">
		</div>

		<div class="inline-group">
			<label>1. What was your</label>

			<div class="form-group">
				<label for="">Service Branch</label>
				<input type="text" class="form-control" name="branch">
			</div>

			<div class="form-group">
				<label for="">Designator (AFSB, MOS, Rate)</label>
				<input type="text" class="form-control" name="designator">
			</div>

			<div class="form-group">
				<label for="">Paygrade</label>
				<input type="text" class="form-control" name="paygrade">
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="form-group">
			<label for="">2. When did you separate?</label>
			<input type="text" class="form-control datepicker" name="separate">
		</div>

		<div class="form-group">
			<label for="">3. What job sector do you work in now?</label>
			<select class="form-control" name="sector">
				<option></option>
				<option>Finance</option>
				<option>Government</option>
				<option>Manufacturing</option>
				<option>Business Services</option>
				<option>Education</option>
				<option>Healthcare</option>
				<option>Retail / Wholesale</option>
				<option>Information Technology</option>
				<option>Arts and Entertainment</option>
				<option>Construction</option>
				<option>Transportation</option>
				<option>Entrepreneurship</option>
				<option>Misc</option>
			</select>
		</div>

		<div class="form-group">
			<label for="">4. What is your job title/position?</label>
			<input type="text" class="form-control" name="position">
		</div>
		
		<div class="submit-group">
			<div class="row">
				<div class="col-sm-6 text-center">
					<p class="helper-text">Thank you for helping</p>
					<button type="submit" class="btn btn-default form-submit">Submit</button>
				</div>
				<div class="col-sm-6">
					<div id="form-do-more" class="form-do-more">
						<span>I want to do more!</span><br>
						Give us 10 more minutes and
						complete a few more questions
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="hSurveyFormSet2">
	<div id="set-two">
		{{#each questions}}
			<div class="form-group">
				<label for="">{{question}}</label>
				<textarea id="{{qid}}" class="form-control"></textarea>
			</div>
		{{/each}}

		<div class="submit-group text-center">
			<p class="helper-text">Thank you for helping</p>
			<button type="submit" class="btn btn-default form-submit">Submit</button>
		</div>
	</div>
</template>
